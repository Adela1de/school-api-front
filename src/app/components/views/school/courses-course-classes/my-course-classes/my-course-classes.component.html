<mat-card class="courseClass mat-elevetion-z4" mat-card color="accent">
    <mat-card-title class="courseClassTitle">
        Todas as matérias em que está escrito
    </mat-card-title>
</mat-card>

<div class="content">

    <div class="mat-elevation-z8 content-table">
        <table class="coursesTable" mat-table [dataSource]="courseClasses">

            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef> TITLE </th>
              <td mat-cell *matCellDef="let row"> {{ row.title }} </td>
            </ng-container>
        
            <ng-container matColumnDef="credit">
            <th mat-header-cell *matHeaderCellDef> CREDIT </th>
            <td mat-cell *matCellDef="let row"> {{ row.credit }} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            
        </table>
    </div>
</div>
