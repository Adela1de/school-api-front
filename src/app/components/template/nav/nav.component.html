<mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-nav-list>
        <a *ngIf="showLoggedContent == true" routerLink="" mat-list-item>
            <mat-icon color="accent">home</mat-icon>Home
        </a>
        <a *ngIf="showLoggedContent == false" routerLink="/login" mat-list-item>
            <mat-icon color="accent">lock_open</mat-icon>Log in
        </a>
        <a *ngIf="showLoggedContent == false" routerLink="/register" mat-list-item>
            <mat-icon color="accent">assignment_ind</mat-icon>Register
        </a>
        <a *ngIf="isUserRegisteredInACourse === false && showLoggedContent === true" routerLink="/courses" mat-list-item>
            <mat-icon color="accent">book</mat-icon>Cursos
        </a>
        <a *ngIf="showLoggedContent == true" routerLink="/logoff" mat-list-item>
            <mat-icon color="accent">highlight_off</mat-icon>Log off
        </a>
        <a *ngIf="isUserRegisteredInACourse == true" routerLink="/courseClasses" mat-list-item>
            <mat-icon color="accent">highlight_off</mat-icon>Matérias do curso
        </a>
        <a *ngIf="isUserRegisteredInACourse == true" routerLink="/myCourseClasses" mat-list-item>
            <mat-icon color="accent">highlight_off</mat-icon>Minhas Matérias
        </a>
      </mat-nav-list>
    </mat-drawer>

    <button (click)="changeButtonIcon()" mat-icon-button color="accent" mat-icon-button class="example-icon favorite-icon" (click)="drawer.toggle()">
        <mat-icon>{{ buttonIcon }}</mat-icon>
    </button>

    <router-outlet></router-outlet>
  
</mat-drawer-container>
