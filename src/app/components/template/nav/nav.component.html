<mat-drawer-container class="example-container">
    <mat-drawer #drawer class="example-sidenav" mode="side">
      <mat-nav-list>
        <a *ngIf="show == true" routerLink="" mat-list-item>
            <mat-icon color="accent">home</mat-icon>Home
        </a>
        <a *ngIf="show == true" routerLink="/login" mat-list-item>
            <mat-icon color="accent">lock_open</mat-icon>Log in
        </a>
        <a *ngIf="show == true" routerLink="/register" mat-list-item>
            <mat-icon color="accent">assignment_ind</mat-icon>Register
        </a>
        <a *ngIf="show == false" mat-list-item>
            <mat-icon color="accent">book</mat-icon>Courses
        </a>
        <a *ngIf="show == false" mat-list-item>
            <mat-icon color="accent">highlight_off</mat-icon>Log off
        </a>
      </mat-nav-list>
    </mat-drawer>

    <button (click)="changeButtonIcon()" mat-icon-button color="accent" mat-icon-button class="example-icon favorite-icon" (click)="drawer.toggle()">
        <mat-icon>{{ buttonIcon }}</mat-icon>
    </button>

    <router-outlet></router-outlet>
  
</mat-drawer-container>
